<script>
// 사진은 레파지토리에 올려서 링크걸면 바로 보인다.
    
    document.oncontextmenu = donotcopy;

    function donotcopy() {
        alert("all pictures cannot be copied without permission.");
        return false;
    }

    // 총 작품개수 알려주는 펑션
    function countcontent(obj){
        var gallist = document.querySelectorAll(".gall");
        document.getElementById(obj).innerText = gallist.length;
    }

    // 작품 설명창 보이게, 갤러리와 마우스 상호작용 안되게
    function showon(){
        document.getElementById("gallerywindow").style.opacity = "1";
        var gallist = document.querySelectorAll(".gall");
        for(var i=0; i<gallist.length; i++){
            var j = gallist.item(i);
            j.style.pointerEvents = "none"
        }
    }

    // 다시 원래대로, 갤러리와 마우스 상호작용 다시 활성화
    function showoff(){
        document.getElementById("gallerywindow").style.opacity = "0"
        var gallist = document.querySelectorAll(".gall");
        for(var i=0; i<gallist.length; i++){
            var j = gallist.item(i);
            j.style.pointerEvents = "auto"
        }
    }

</script>
