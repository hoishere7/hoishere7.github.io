<!DOTYPE html>

<!-- 새로운 항목 추가 시 변경해줄 부분 -->
<!-- 1. maxlist의 정수를 사진의 갯수에 맞게 수정할 것(썸네일 0번 제외) -->
<!-- 2. list[i].src의 경로 수정해줄 것(img/뒤에 키워드만 바꾸면 됨) -->
<!-- 3. 맨 밑 본문 텍스트 수정할 것 -->

<html>
<head>
    <!-- 나눔고딕 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>안국역 리모델링 프로젝트</title>

<style>@import url("id_iframe.css");</style>
    
<script>

    // div에 우클릭 금지
    document.oncontextmenu = donotcopy;
    function donotcopy() {
        alert("all pictures cannot be copied without permission.");
        return false;
    }

    // 사진이 추가되면 maxlist 숫자 직접 조절
    var list = new Array;
    var maxlist = 7;

    for(var i=0; i<maxlist; i++){
        list[i] = new Image();
        list[i].src = "img/fabrics" + (i + 1) + ".png";
    }

    // 배열 원소
    var cur = 0;
    var timer;

    // iframe에 첫 이미지를 보이게 하기 위해 작동
    function firstload(){
        document.images["frame"].src = list[cur].src;
        timer = setInterval("autoflip()", 3000);
    }

    // 페이지 로드되면 자동실행
    function autoflip(){
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 이전 사진으로
    function btnprev(){
        clearInterval(timer);
        if(cur > 0){
            cur--;
        } else { cur = (maxlist - 1); }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 다음 사진으로
    function btnnext(){
        clearInterval(timer);
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }
</script>

</head>

<body onload="firstload()">

<div class="frame">
    <button id = "flip" style="left:0%" onclick="btnprev()"><</button>
    <button id = "flip" style="right:34%" onclick="btnnext()">></button>
    <img style="display: block; margin:0 auto; width: auto; height: 100%;"
        name="frame" src="">
</div>
<div class="description">
    <p class="text_head">패브릭 가정용품 아이디어 제안</p>
    <p class="text_main">
        본 아이디어들은 산학협력 프로젝트에 사용된 제품들이다. 패브릭 소재를
        활용해 완구, 생활용품과 같은 제품을 자유롭게 구상하여 업체에 아이디어를
        공유하는 것이 목적이었다.<br><br>
        총 3개의 아이디어가 전달되었다. 가장 처음부터, 농구하듯이 실내에서 가지고 놀 수 있는 
        어린이 완구, 옷의 부속품이나 탈취제를 수납할 수 있어 의류 관리에 도움을 
        주는 행거, 현관 공간활용을 위한 벽걸이용 슬리퍼 수납함이다.
    </p>
    <p class="text_foot">
        분류: 전공수업 프로젝트<br>
        년도: 2021<br>
        참여인원: 1명<br>
    </p>
</div>

</body>

</html>
