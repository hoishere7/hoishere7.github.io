<!DOTYPE html>

<!-- 새로운 항목 추가 시 변경해줄 부분 -->
<!-- 1. maxlist의 정수를 사진의 갯수에 맞게 수정할 것(썸네일 0번 제외) -->
<!-- 2. list[i].src의 경로 수정해줄 것(img/뒤에 키워드만 바꾸면 됨) -->
<!-- 3. 맨 밑 본문 텍스트 수정할 것 -->

<html>
<head>
    <!-- 나눔고딕 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>아트토이 연구</title>

<style>@import url("id_iframe.css");</style>
    
<script>

    // div에 우클릭 금지
    document.oncontextmenu = donotcopy;
    function donotcopy() {
        alert("all pictures cannot be copied without permission.");
        return false;
    }

    // 사진이 추가되면 maxlist 숫자 직접 조절
    var list = new Array;
    var maxlist = 3;

    for(var i=0; i<maxlist; i++){
        list[i] = new Image();
        list[i].src = "img/shyhead" + (i + 1) + ".png";
    }

    // 배열 원소
    var cur = 0;
    var timer;

    // iframe에 첫 이미지를 보이게 하기 위해 작동
    function firstload(){
        document.images["frame"].src = list[cur].src;
        timer = setInterval("autoflip()", 3000);
    }

    // 페이지 로드되면 자동실행
    function autoflip(){
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 이전 사진으로
    function btnprev(){
        clearInterval(timer);
        if(cur > 0){
            cur--;
        } else { cur = (maxlist - 1); }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 다음 사진으로
    function btnnext(){
        clearInterval(timer);
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }
</script>

</head>

<body onload="firstload()">

<div class="frame">
    <button id = "flip" style="left:0%" onclick="btnprev()"><</button>
    <button id = "flip" style="right:34%" onclick="btnnext()">></button>
    <img style="display: block; margin:0 auto; width: auto; height: 100%;"
        name="frame" src="">
</div>
<div class="description">
    <p class="text_head">아트토이 연구</p>
    <p class="text_main">
        본 프로젝트는 아트토이 제작 공정과 재질 연구를 위해 진행한 프로젝트이다. 
        당시 메탈릭한 소재와 레진 플라스틱을 이용해 헤드와 바디를 자유롭게 조합할 
        수 있는 아트토이를 구상하였으며, 헤드의 헬멧도 사용자가 자유롭게 커스터마이즈 
        할 수 있게끔 의도했다. 구상 후 프로토타입을 제작하는 과정에서 3D프린터 출력물, 
        레진 플라스틱, 스컬피, 종이 등 다양한 소재를 활용해보고 도색 연구도 진행했었다. 
    </p>
    <p class="text_foot">
        분류: 전공수업 프로젝트<br>
        년도: 2021<br>
        참여인원: 1명<br>
    </p>
</div>

</body>

</html>
