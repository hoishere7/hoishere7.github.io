<!DOTYPE html>

<!-- 새로운 항목 추가 시 변경해줄 부분 -->
<!-- 1. maxlist의 정수를 사진의 갯수에 맞게 수정할 것(썸네일 0번 제외) -->
<!-- 2. list[i].src의 경로 수정해줄 것(img/뒤에 키워드만 바꾸면 됨) -->
<!-- 3. 맨 밑 본문 텍스트 수정할 것 -->

<html>
<head>
    <!-- 나눔고딕 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>스포츠용 스마트 고글 아이디어</title>

<style>@import url("id_iframe.css");</style>
    
<script>

    // div에 우클릭 금지
    document.oncontextmenu = donotcopy;
    function donotcopy() {
        alert("all pictures cannot be copied without permission.");
        return false;
    }

    // 사진이 추가되면 maxlist 숫자 직접 조절
    var list = new Array;
    var maxlist = 8;

    for(var i=0; i<maxlist; i++){
        list[i] = new Image();
        list[i].src = "img/smartgg" + (i + 1) + ".png";
    }

    // 배열 원소
    var cur = 0;
    var timer;

    // iframe에 첫 이미지를 보이게 하기 위해 작동
    function firstload(){
        document.images["frame"].src = list[cur].src;
        timer = setInterval("autoflip()", 3000);
    }

    // 페이지 로드되면 자동실행
    function autoflip(){
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 이전 사진으로
    function btnprev(){
        clearInterval(timer);
        if(cur > 0){
            cur--;
        } else { cur = (maxlist - 1); }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 다음 사진으로
    function btnnext(){
        clearInterval(timer);
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }
</script>

</head>

<body onload="firstload()">

<div class="frame">
    <button id = "flip" style="left:0%" onclick="btnprev()"><</button>
    <button id = "flip" style="right:34%" onclick="btnnext()">></button>
    <img style="display: block; margin:3% auto; width: 100%; height: auto;"
        name="frame" src="">
</div>
<div class="description">
    <p class="text_head">스포츠용 스마트 고글 아이디어</p>
    <p class="text_main">
        본 아이디어는 인공지능과 빅데이터 기술을 활용한 제품 디자인 프로젝트에서 
        나온 아이디어이다. 당시 안면 디스플레이의 진화 과정과 시장 실패에 관심을 
        가지고 있었기에, 안면 디스플레이의 한계와 가능성에 대해 연구하고 시장 입지를 
        다지기 위한 고유 컨텐츠를 프로젝트를 진행하면서 연구했다. 이에, 개개인의 스포츠 활동을 
        기록 및 데이터화하여 스포츠 활동 기록과 위급상황 대응에 도움을 줄 수 있는 
        고글형 디바이스를 디자인했다.
    </p>
    <p class="text_foot">
        분류: 전공수업 프로젝트<br>
        년도: 2021<br>
        참여인원: 1명<br>
    </p>
</div>

</body>

</html>
