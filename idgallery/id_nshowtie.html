<!DOTYPE html>

<!-- 새로운 항목 추가 시 변경해줄 부분 -->
<!-- 1. maxlist의 정수를 사진의 갯수에 맞게 수정할 것(썸네일 0번 제외) -->
<!-- 2. list[i].src의 경로 수정해줄 것(img/뒤에 키워드만 바꾸면 됨) -->
<!-- 3. 맨 밑 본문 텍스트 수정할 것 -->

<html>
<head>
    <!-- 나눔고딕 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>NO-SHOW TIE</title>

<style>@import url("id_iframe.css");</style>
    
<script>

    // div에 우클릭 금지
    document.oncontextmenu = donotcopy;
    function donotcopy() {
        alert("all pictures cannot be copied without permission.");
        return false;
    }

    // 사진이 추가되면 maxlist 숫자 직접 조절
    var list = new Array;
    var maxlist = 4;

    for(var i=0; i<maxlist; i++){
        list[i] = new Image();
        list[i].src = "img/nshowtie" + (i + 1) + ".png";
    }

    // 배열 원소
    var cur = 0;
    var timer;

    // iframe에 첫 이미지를 보이게 하기 위해 작동
    function firstload(){
        document.images["frame"].src = list[cur].src;
        timer = setInterval("autoflip()", 3000);
    }

    // 페이지 로드되면 자동실행
    function autoflip(){
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 이전 사진으로
    function btnprev(){
        clearInterval(timer);
        if(cur > 0){
            cur--;
        } else { cur = (maxlist - 1); }
        document.images["frame"].src = list[cur].src;
    }

    // 누르면 인터벌 멈추고 다음 사진으로
    function btnnext(){
        clearInterval(timer);
        if(cur < maxlist - 1){
            cur++;
        } else { cur = 0; }
        document.images["frame"].src = list[cur].src;
    }
</script>

</head>

<body onload="firstload()">

<div class="frame">
    <button id = "flip" style="left:0%" onclick="btnprev()"><</button>
    <button id = "flip" style="right:34%" onclick="btnnext()">></button>
    <img style="display: block; margin:0 auto; width: auto; height: 100%;"
        name="frame" src="">
</div>
<div class="description">
    <p class="text_head">NO-SHOW TIE</p>
    <p class="text_main">
        클라이언트가 따로 있는 디자인안이 아니다. 3D 가공품을 직접 제작해보는 
        수업에서 다룬 주제 중 하나로, 나를 표현하는 나비넥타이를 직접 디자인하는 
        작품 활동으로 만들어진 디자인안이었다. 당시 나는 진로 특성과는 다르게 숨어있는 걸 
        좋아하고 자신을 드러내는 것을 최대한 피하고 싶은 성격이었기 때문에, 그러한 
        성격이 표현할 수 있는 넥타이를 디자인하고자 했다.  
    </p>
    <p class="text_foot">
        분류: 전공수업 프로젝트<br>
        년도: 2020<br>
        참여인원: 1명<br>
    </p>
</div>

</body>

</html>
